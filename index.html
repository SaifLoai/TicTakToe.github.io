<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/tic-tac-toe-game-red-icon-256.png" type="image/x-icon">
</head>
<body>
    <div class="userPoint">
        <div class="userOne play">
            <div class="boxProfile">
                <div class="imgProfile"><img src="./img/profileIMG/1.png" alt="" srcset=""></div>
                <div class="editIMG"><ion-icon name="brush-outline"></ion-icon></div>
                <div class="Name">#UserName</div>
                <div class="EditName"><ion-icon name="pencil-outline"></ion-icon></div>
                <div class="points">0</div>
            </div>
        </div>
        <div class="userTwo ">
            <div class="boxProfile">
                <div class="imgProfile"><img src="./img/profileIMG/2.png" alt="" srcset=""></div>
                <div class="editIMG"><ion-icon name="brush-outline"></ion-icon></div>
                <div class="Name">#UserName</div>
                <div class="EditName"><ion-icon name="pencil-outline"></ion-icon></div>
                <div class="points">0</div>
            </div>
        </div>

        <div class="choseImg">
            <div class="img"><img src="./img/profileIMG/1.png" alt="" srcset=""></div>
            <div class="img"><img src="./img/profileIMG/2.png" alt="" srcset=""></div>
            <div class="img"><img src="./img/profileIMG/3.png" alt="" srcset=""></div>
            <div class="img"><img src="./img/profileIMG/4.png" alt="" srcset=""></div>
            <div class="img"><img src="./img/profileIMG/5.png" alt="" srcset=""></div>
            <div class="img"><img src="./img/profileIMG/6.png" alt="" srcset=""></div>
        </div>

    </div>
    <div class="ALlBox">
        <div class="BagTME">
            <ion-icon name="close-outline" class="XPlayer"></ion-icon>
            <h1>TIC-TAK-TOE</h1>
            <ion-icon name="radio-button-off-outline" class="OPlayer"></ion-icon> 
        </div>
        
        <div class="boxs">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="lineWiner"></div>
        <div class="controls">
            <ion-icon name="play-outline"></ion-icon>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
